<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="scripts.js"></script>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main class="base-app__main">
    <section class="base-app__cont">
      <div class="base-app__left">
        <div class="base-app__left-inner">
          <header class="base-app__header">
            <img class="base-app__logo" src="images/logo.svg" alt="main logo">
          </header>
          <img class="base-app__mobile-hero" src="images/hero-mobile.jpg" alt="hero image">
          <h1 class="base-app__h1"><span class=" base-app__h1 base-app__h1--span">WE'RE</span> COMING SOON</h1>
          <p class="base-app__p">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="base-app__email-wrap">
            <input type="text" class="base-app__email" id="base-app__email" placeholder="Email Address">
            <button class="base-app__email-button" id="base-button"><img class="base-app__button-arrow" src="images/icon-arrow.svg" alt="arrow icon"></button>
            <img class="base-app__error-icon" src="images/icon-error.svg" alt="error icon">
          </form>
          <span class="base-app__error-message">Please provide a valid email</span>
        </div>
      </div>
      <div class="base-app__right">
        <img class="base-app__desktop-hero" src="images/hero-desktop.jpg" alt="hero image">
      </div>
    </section>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ron L</a>.
    </p>
  </footer>
</body>
</html>
